<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/styles.css">
	<link rel="icon" type="image/x-icon" href="IMG/icon.png">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>3D Formulario</title>
</head>
<body id="body">
    <div class="backVid" id="video">
        <video class="findVid" autoplay muted loop>
            <source src="IMG/vid1.mp4" type="video/mp4">
        </video>
    </div>
	<div class="width-adjust" id="width-adjust">
		<main id="findMain">
			<form class="internal-width" id="firstForm">
				<div>
					<h2>Registro</h2>
				</div>
				<div>
					<div>
						<div>
							<label for="namef1">Nombre</label>
						</div>
						<input type="text" id="namef1" name="Name" placeholder="Ingresa tu nombre" maxlength="35" autocomplete="on">
					</div>
					<div>
						<div>
							<label for="emailf1">Correo</label>
						</div>
						<input type="email" id="emailf1" name="Email" placeholder="ejemplo@gmail.com" maxlength="35" autocomplete="on">
						<div class="error-div-hide" id="findErrorsDiv">
							<p id="errorMassage1"></p>
							<p id="errorMassage2"></p>
						</div>
					</div>
				</div>
				<div class="gradient-input">
					<input type="submit" value="Continuar"></button>
				</div>
			</form>
		</main>	
		<section id="findSection">
			<div class="internal-width">
				<div>
					<h3>¿Qué temas te interesan?</h3>
				</div>
				<form action="" id="secondForm">
					<div>
						<div>
							<input type="checkbox" name="SoftwareDevelopment" id="optionN1" value="Lectura de manos">
							<label for="optionN1">Lectura de manos</label>
						</div>
						<div>
							<input type="checkbox" name="UserExperience" id="optionN2" value="Lectura de cartas">
							<label for="optionN2">Lectura de cartas</label>
						</div>
						<div>
							<input type="checkbox" name="GraphicDesign" id="optionN3" value="Lectura de bola">
							<label for="optionN3">Lectura de bola</label>
						</div>
					</div>
					<div class="gradient-input">
						<input type="submit" value="Continuar">
					</div>
				</form>
			</div>
		</section>
		<footer id="findFooter">
			<div class="internal-width">
				<div>
					<h2>Resumen</h2>
				</div>
				<div>
					<h3>Nombre: <span id="nameValue"></span></h3>
					<h3>Correo: <span id="emailValue"></span></h3>
				</div>
				<div>
					<div>
						<h3>Temas: </h3>
					</div>
					<ul id="formOptions">
					</ul>
				</div>
				<form class="gradient-input" id="thirdForm">
					<input type="submit" value="Confirmar">
				</form>
				<div>
				</div>
			</div>
		</footer>
		<nav id="findNav">
			<div>
				<h3>Posición <span id="formIndex"></span> de 3</h3>
			</div>
			<div>
				<div id="circle-select1" class="circle-no-select circle-select">
					<div></div>
				</div>
				<div id="circle-select2" class="circle-no-select">
					<div></div>
				</div>
				<div id="circle-select3" class="circle-no-select">
					<div></div>
				</div>
			</div>
		</nav>
		<div id="regresar">
			<a href="../index.html">
				<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 30 30">

				</svg>
			</a>
		</div>
	</div>
	<script src="JS/script.js">
	</script>
</body>
</html>
